<div class="row mb-3">
    <div class="col-12">
        <h5>Config properties</h5>
      </div>
    <div class="col-12">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" [(ngModel)]="hideFlag">
            <label class="form-check-label" for="inlineCheckbox1">Hide flag</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" [(ngModel)]="hideCode">
            <label class="form-check-label" for="inlineCheckbox2">Hide code</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" [(ngModel)]="hideDialCode">
            <label class="form-check-label" for="inlineCheckbox3">Hide dial code</label>
          </div>
    </div>
      <div class="col-6 pt-3">
        <lib-passport-input [countryConfig]="countryConfig()" (passportOutput)="passportOutput($event)"/>

      </div>
    </div>
